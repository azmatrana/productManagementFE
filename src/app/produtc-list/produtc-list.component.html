<div class="row mb-5">
  <div class="col-3">
    <mat-form-field appearance="fill" class="d-flex align-items-center">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Start date" [(ngModel)]="dateRange.start">
        <input matEndDate placeholder="End date" [(ngModel)]="dateRange.end">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>
  <div class="col-3">
    <button class="btn btn-secondary" (click)="filterProductWithDateRange()">Apply Filter</button>
  </div>
  <div class="col-6 d-flex justify-content-end">
    <div class="add-product-btn">
      <button class="btn btn-outline-secondary mr-3" (click)="clearFilter()">Clear Filter</button>
      <button class="btn btn-primary" (click)="openDialog()">Add Product</button>
    </div>
  </div>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element">{{element.price}} </td>
    </ng-container>

    <!-- Create Date Column -->
    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Create Date </th>
      <td mat-cell *matCellDef="let element"> {{element.createDate | date:"MM/dd/yy"}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="pageSizes"  showFirstLastButtons></mat-paginator>
