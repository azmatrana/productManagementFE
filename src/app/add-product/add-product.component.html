<mat-dialog-content class="mat-typography">
    <h2>Add Product</h2>
    <form [formGroup]="productForm">
        <div class="form-group col-12">
            <label>Product Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="enter name">
            <p *ngIf="isNameInvalid" class="text-danger">Please enter name</p>
        </div>
        <div class="form-group col-12">
            <label>Product Price</label>
            <input type="number" class="form-control" formControlName="price" placeholder="enter name" min="1">
            <p *ngIf="isPriceInvalid" class="text-danger">Please enter price</p>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" (click)="addProduct()">Add</button>
        </div>
    </form>
</mat-dialog-content>
